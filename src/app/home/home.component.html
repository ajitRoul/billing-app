<mat-toolbar-row>
    <h5>Invoices</h5>
    <mat-form-field class="search"  subscriptSizing="dynamic">
      <input matInput type="text" [(ngModel)]="search" placeholder="Search with customer mobile no." (keyup)="searchInvoice()">
      <button matSuffix mat-icon-button aria-label="search">
          <mat-icon>search</mat-icon>
      </button>
  </mat-form-field>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="newBill()">Create Invoice</button>
</mat-toolbar-row>
<mat-divider class="divider"></mat-divider>

<table mat-table [dataSource]="invoices" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Invoice No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    
     <!-- Date Column -->
     <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Billing Date </th>
        <td mat-cell *matCellDef="let element"> {{element.billingDate | date}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Customer's Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customer?.name}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Customer's Phone no. </th>
      <td mat-cell *matCellDef="let element"> {{element.customer?.phone}} </td>
    </ng-container>
  
    <!-- Total Amount Column -->
    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef> Total Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.totalAmount | currency:'INR'}} </td>
    </ng-container>

     <!-- Total Amount Column -->
     <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-button (click)="editInvoice(element)">
                <mat-icon>edit</mat-icon>
                Edit
            </button>
            <button mat-button (click)="deleteInvoice(element)">
                <mat-icon>delete</mat-icon>
                Delete
            </button>
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
